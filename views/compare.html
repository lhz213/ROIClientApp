<div>
    <ol class="breadcrumb">
        <li><a href="">Dash Board</a></li>
        <li>Compare</li>
    </ol>
</div>

<form class="form-horizontal" name="myForm" ng-controller="FormController as formController" novalidate="">

    <fieldset ng-show="formController.step == 1">
        <div class="form-group">
            <label for="" class="col-sm-2 control-label">Brand</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="user.brand">
                    <option value="Shutterfly"> Shutterfly </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Attribution</label>
            <div class="col-sm-5">
                <label class="radio-inline">
                    <input type="radio" name="d" id="" value="LTA" ng-model="user.attri"> LTA
                </label>
                <label class="radio-inline">
                    <input type="radio" name="d" id="" value="MTA" ng-model="user.attri"> MTA
                </label>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-2 control-label">Begin Period</label>
            <div class="col-sm-3">
                <input type="month" min="2015-01" class="form-control" ng-model="user.begin">
            </div>
        </div>

        <div class="form-group">
            <label for="" class="col-sm-2 control-label">End Period</label>
            <div class="col-sm-3">
                <input type="month" min="2015-01" class="form-control" ng-model="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="height_b"></div>
                <a href="" class="btn btn-danger"><i class="fa fa-caret-right"></i>  Next</a>


            </div>

        </div></fieldset>






</form>
